<!doctype html>
<head>
<title>vio: Section Editor</title>
<script type='text/javascript' src='lib/ktkUI-js/jsui.js'></script>
<script type='text/javascript' src='lib/editor.js'></script>
<script type='text/javascript'>
window.addEventListener('load', jsui.doInit);
window.addEventListener('load', editor.gogogo);
</script>
<style type='text/css'>
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  width: 100%; height: 100%;
}
</style>
</head>
<body>
<hbox>
  <vbox>
    <toolbar>
      <button id='btn-new'>New</button>
      <button id='btn-load'>Load</button>
      <button id='btn-save'>Save</button>
    </toolbar>
  </vbox>
  <vbox grip='left' size=6>
    <toolbar>
      <label>Tilesheet: <input id='in-tilesheet' type='file' /></label>
      <label>Width: <input name='width' id='in-width' type='number' value=128 /></label>
      <label>Height: <input name='height' id='in-height' type='number' value=64 /></label>
    </toolbar>
    <tabs id='tabs-map'>
      <tab name='Untitled'>
        <grid class='grid' rows=64 cols=128 cellwidth=4 cellheight=4></grid>
      </tab>
    </tabs>
  </vbox>
</hbox>
</body>
</html>
