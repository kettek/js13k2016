<!doctype html>
<head>
<title>vio: Section Editor</title>
<script type='text/javascript' src='lib/ktkUI-js/lib/jsui.js'></script>
<script type='text/javascript' src='lib/ktkUI-js/lib/module_boxr.js'></script>
<script type='text/javascript' src='lib/ktkUI-js/lib/module_tabs.js'></script>
<script type='text/javascript' src='lib/ktkUI-js/lib/module_toolbar.js'></script>
<script type='text/javascript' src='lib/ktkUI-js/lib/module_grid.js'></script>
<script type='text/javascript' src='lib/editor.js'></script>
<script type='text/javascript'>
window.addEventListener('load', jsui.doInit);
window.addEventListener('load', editor.gogogo);
</script>
<style type='text/css'>
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  width: 100%; height: 100%;
}
input[type=number] {
  width: 4em;
}
</style>
</head>
<body>
<hbox>
  <vbox>
    <toolbar>
      <button id='btn-new'>New</button>
      <button id='btn-load'>Load</button>
      <button id='btn-save'>Save</button>
    </toolbar>
    <label>Spritedata: <input id='in-spritedata' type='file' /></label>
    <label>Spritesheet: <input id='in-spritesheet' type='file' /></label>
    <label>Index: <input id='in-spriteindex' type='number' readonly /></label>
    <div id='div-sprites'></div>
  </vbox>
  <vbox grip='left' size=6>
    <toolbar>
      <toolbar>
        <label>Width: <input name='width' id='in-width' type='number' value=128 /></label>
        <label>Height: <input name='height' id='in-height' type='number' value=64 /></label>
        <button id='btn-resize'>Resize</button>
      </toolbar>
      <label>Zoom: <input name='zoom' id='in-zoom' type='range' min=1 max=10 value=1 step=1 /></label>
    </toolbar>
    <tabs id='tabs-map'>
    </tabs>
  </vbox>
</hbox>
</body>
</html>
